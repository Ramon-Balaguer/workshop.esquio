<div class="bs-docs-section">
  <div class="row">
    <p>Filter Pokemon name:</p>
  </div>
  <div class="row">
    <div class="row">
      <div class="col">
        <input id="filterName" type="text" class="form-control" [(ngModel)]="filterName"/>
      </div>
      <div class="col">
        <button id="searchButton" (click)="submitFilter()" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <table  class="table table-striped table-dark table-hover">
      <thead class="thead-light">
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Type</th>
          <th scope="col">HP</th>
          <th scope="col">Attack</th>
          <th scope="col">Defense</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pokemon of pokemons">
          <th scope="row">{{pokemon.id}}</th>
          <td>{{pokemon.name.english}}</td>
          <td>{{pokemon.type}}</td>
          <td>{{pokemon.base.hp}}</td>
          <td>{{pokemon.base.attack}}</td>
          <td>{{pokemon.base.defense}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
